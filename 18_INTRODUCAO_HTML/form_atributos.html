<!DOCTYPE hmtl>
<html>
  <head>
    <title>Formulário</title>
  </head>
  <body>
    <form>
        <input type="text" name="nome" value="Letícia">
        <br><br>
        <input type="text" name="nome" placeholder="Digite seu nome">
        <br><br>
        <input type="text" name="nome" required> 
        <br><br>
        <input type="text" name="nome" value="Não pode ser alterado" readonly> <!--Enviado para o banco de dados-->
        <br><br>
        <input type="text" name="nome" value="Campo desabilitado" disabled> <!--Perdido no envio-->
        <br><br>
        <input type="text" name="nome" placeholder="Digite o CEP" maxlength="8">
        <br><br>
        <input type="submit" value="Enviar">
    </form>
  </body>
</html>
