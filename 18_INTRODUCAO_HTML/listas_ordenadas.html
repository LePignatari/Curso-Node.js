<!DOCTYPE hmtl>
<html>
  <head>
    <title>Listas Ordenadas</title>
  </head>
  <body>
    <ol> <!--Ordered List-->
        <li>Creme de Leite</li> <!--List Item-->
        <li>Queijo</li>
        <li>Calabresa</li>
        <li>Macarrão</li>
        <li>Leite</li>
    </ol>
    <ol type="A">
      <li>Tênis</li>
      <li>Bolsa</li>
      <li>Jaqueta</li>
      <li>Bota</li>
      <li>Saia</li>
    </ol>
  </body>
</html>
