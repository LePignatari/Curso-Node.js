<!DOCTYPE hmtl>
<html>
  <head>
    <title>Tabela</title>
  </head>
  <body>
    <table border="1">
        <caption>Estoque de Roupas</caption>
      <tr> <!--Table Row-->
        <th>Nome Produto</th> <!--Table Heading-->
        <th>Tamanho</th>
        <th>Cor</th>
      </tr>
      <tr>
        <td>Camisa</td> <!--Table Data-->
        <td>M</td>
        <td>Azul</td>
      </tr>
      <tr>
        <td>Camisa</td>
        <td>P</td>
        <td>Vinho</td>
      </tr>
      <tr>
        <td>Camisa</td>
        <td>PP</td>
        <td>Rosa</td>
      </tr>
    </table>
  </body>
</html>
